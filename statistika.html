<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика посещаемости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>Статистика посещаемости</h1>
        </div>
        <div id="attendanceStats">
            <!-- Здесь будет отображаться статистика -->
        </div>
        <a href="javascript:void(0);" class="button back-button" onclick="window.history.back()">Назад</a>
    </div>
    <script>
      
        const urlParams = new URLSearchParams(window.location.search);
        const group = urlParams.get('group');
        const subject = urlParams.get('subject');
        const date = urlParams.get('date');

        document.getElementById('attendanceStats').innerHTML = `
            <p>Выбранная группа: ${group}</p>
            <p>Предмет: ${subject}</p>
            <p>Дата: ${date}</p>
            <!-- Здесь можно дополнительно добавить информацию о посещаемости -->
        `;
    </script>
</body>
</html>
